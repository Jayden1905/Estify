<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="icon" href="../public-assets/favicon_io/favicon.ico" />
</head>

<body>
  <div class="w-screen h-screen bg-black flex justify-center">
    <nav class="flex fixed p-2 w-full justify-around items-center lg:gap-0 gap-[40%] top-4 z-10">
      <h1 class="font-bold text-3xl text-TextPrimary text-center font-serif tracking-widest cursor-pointer">
        Estify
      </h1>
      <ul class="flex gap-8 justify-center items-center flex-shrink lg:relative lg:ml-[135px] ml-0 absolute top-[140%]">
        <li class="list-none text-TextPrimary text-2xs">
          <a href="#" data-tab-target="#placetostay"
            class="nav-link relative after:absolute after:h-[2px] after:w-[30%] after:hover:w-[30%] after:bottom-[-0.8em] after:left-[50%] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out">
            Place to stay
          </a>
        </li>
        <li class="list-none text-TextPrimary text-2xs">
          <a href="#" data-tab-target="#experiences"
            class="nav-link relative after:absolute after:h-[2px] after:w-[0] after:hover:w-[10%] after:bottom-[-0.8em] after:left-[50%] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out">
            Experiences
          </a>
        </li>
        <li class="list-none text-TextPrimary text-2xs">
          <a href="#"
            class="nav-link relative after:absolute after:h-[2px] after:w-[0] after:hover:w-[10%] after:bottom-[-0.8em] after:left-[50%] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out">
            Online Experiences
          </a>
        </li>
      </ul>
      <div class="flex justify-center items-center gap-1 relative">
        <a href="#" class="text-TextPrimary text-[12px] p-2 hover:bg-gray-600 rounded-full">
          Become a Host
        </a>
        <i
          class="fa-solid fa-globe text-[12px] p-3 hover:bg-gray-600 rounded-full text-TextPrimary mr-1 cursor-pointer"></i>
        <div id="menu-toggle"
          class="flex items-center justify-center bg-TextPrimary gap-5 py-1 px-4 rounded-3xl cursor-pointer shadow-lg">
          <i class="fa-solid fa-bars text-2xs text-TextSecondary"></i>
          <i class="fa-solid fa-circle-user text-3xl text-TextSecondary"></i>
        </div>
        <div id="menu-items"
          class="bg-TextPrimary flex flex-col gap-1 py-3 rounded-lg absolute top-full mt-4 w-[240px] scale-0 shadow-lg">
          <a href="#" class="menu-link w-full hover:bg-gray-300 py-2 px-6 text-2xs cursor-pointer">Sign up</a>
          <a href="#" class="menu-link w-full hover:bg-gray-300 p-2 px-6 text-2xs cursor-pointer">Log in</a>
          <hr />
          <a href="#" class="menu-link w-full hover:bg-gray-300 p-2 px-6 text-2xs cursor-pointer">Host your home</a>
          <a href="#" class="menu-link w-full hover:bg-gray-300 p-2 px-6 text-2xs cursor-pointer">Host an experience</a>
          <a href="#" class="menu-link w-full hover:bg-gray-300 p-2 px-6 text-2xs cursor-pointer">help</a>
        </div>
      </div>
    </nav>
    <form action=""
      class="w-max h-[68px] rounded-[80px] bg-TextPrimary relative lg:top-20 top-[140px] flex gap-[1px] flex-shrink form-tab">
      <div
        class="cursor-pointer bg-TextPrimary gap-1 text-xs pl-10 lg:pr-20 pr-3 rounded-[80px] flex flex-col flex-shrink justify-center hover:bg-gray-300 relative after:absolute after:w-8 after:h-[2px] after:bg-gray-300 after:rotate-[90deg] after:left-full after:translate-x-[-50%] lg:after:bottom-[33px] after:bottom-[30px]">
        <label for="" class="cursor-pointer text-TextSecondary">Location</label>
        <input type="text" placeholder="Where are you going?"
          class="appearance-none border-white bg-transparent rounded text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
      <div
        class="cursor-pointer bg-TextPrimary gap-1 text-xs pl-10 lg:pr-20 pr-10 rounded-[80px] flex flex-col flex-shrink justify-center hover:bg-gray-300 relative after:absolute after:w-8 after:h-[2px] after:bg-gray-300 after:rotate-[90deg] after:left-full after:translate-x-[-50%] lg:after:bottom-[33px] after:bottom-[30px]">
        <p class="text-TextSecondary">Check in</p>
        <span class="text-gray-400">Add dates</span>
      </div>
      <div
        class="cursor-pointer bg-TextPrimary gap-1 text-xs pl-10 lg:pr-20 pr-10 rounded-[80px] flex flex-col flex-shrink justify-center hover:bg-gray-300 relative after:absolute after:w-8 after:h-[2px] after:bg-gray-300 after:rotate-[90deg] after:left-full after:translate-x-[-50%] lg:after:bottom-[33px] after:bottom-[30px]">
        <p class="text-TextSecondary">Check out</p>
        <span class="text-gray-400">Add dates</span>
      </div>
      <div
        class="cursor-pointer bg-TextPrimary text-xs pl-10 rounded-[80px] flex flex-shrink justify-center items-center hover:bg-gray-300 relative lg:gap-16 gap-10">
        <div class="flex flex-col flex-shrink gap-1">
          <p class="text-TextSecondary">Guests</p>
          <span class="text-gray-400">Add guests</span>
        </div>
        <div
          class="mr-4 flex justify-center flex-shrink gap-2 items-center bg-red-500 hover:bg-red-600 lg:p-4 p-[14px] rounded-full"
          id="btn-search">
          <i class="fa-solid fa-magnifying-glass text-xl text-TextPrimary"></i>
          <span class="hidden search-text text-TextPrimary text-xs">Search</span>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
