<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/dist/output.css" />
  <link rel="icon" href="../public-assets/favicon_io/favicon.ico" />
</head>

<body>
  <div class="flex h-screen w-screen justify-center bg-black">
    <nav class="fixed z-10 flex w-full items-center justify-around gap-[40%] p-4 lg:gap-0">
      <h1 class="cursor-pointer text-center font-serif text-3xl font-bold tracking-widest text-TextPrimary">
        Estify
      </h1>
      <ul class="absolute top-[140%] ml-0 flex flex-shrink items-center justify-center gap-8 lg:relative lg:ml-[135px]">
        <li class="text-2xs list-none text-TextPrimary">
          <a href="#" data-tab-target="#placetostay"
            class="nav-link relative after:absolute after:bottom-[-0.8em] after:left-[50%] after:h-[2px] after:w-[30%] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out after:hover:w-[30%]">
            Place to stay
          </a>
        </li>
        <li class="text-2xs list-none text-TextPrimary">
          <a href="#" data-tab-target="#experiences"
            class="nav-link relative after:absolute after:bottom-[-0.8em] after:left-[50%] after:h-[2px] after:w-[0] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out after:hover:w-[10%]">
            Experiences
          </a>
        </li>
        <li class="text-2xs list-none text-TextPrimary">
          <a href="#"
            class="nav-link relative after:absolute after:bottom-[-0.8em] after:left-[50%] after:h-[2px] after:w-[0] after:translate-x-[-50%] after:translate-y-[-50%] after:bg-TextPrimary after:transition-all after:duration-200 after:ease-in-out after:hover:w-[10%]">
            Online Experiences
          </a>
        </li>
      </ul>
      <div class="relative flex items-center justify-center gap-1">
        <a href="#" class="rounded-full p-2 text-[12px] text-TextPrimary hover:bg-gray-600">
          Become a Host
        </a>
        <i
          class="fa-solid fa-globe mr-1 cursor-pointer rounded-full p-3 text-[12px] text-TextPrimary hover:bg-gray-600"></i>
        <div id="menu-toggle"
          class="menu-toggle flex cursor-pointer items-center justify-center gap-5 rounded-3xl bg-TextPrimary py-1 px-4 shadow-lg">
          <i class="fa-solid fa-bars text-2xs text-TextSecondary"></i>
          <i class="fa-solid fa-circle-user text-3xl text-TextSecondary"></i>
        </div>
        <div id="menu-items"
          class="menu-items absolute top-full mt-4 flex w-[240px] scale-0 flex-col gap-1 rounded-lg bg-TextPrimary py-3 shadow-lg">
          <a href="#" class="menu-link text-2xs w-full cursor-pointer py-2 px-6 hover:bg-gray-300">Sign up</a>
          <a href="#" class="menu-link text-2xs w-full cursor-pointer p-2 px-6 hover:bg-gray-300">Log in</a>
          <hr />
          <a href="#" class="menu-link text-2xs w-full cursor-pointer p-2 px-6 hover:bg-gray-300">Host your home</a>
          <a href="#" class="menu-link text-2xs w-full cursor-pointer p-2 px-6 hover:bg-gray-300">Host an experience</a>
          <a href="#" class="menu-link text-2xs w-full cursor-pointer p-2 px-6 hover:bg-gray-300">help</a>
        </div>
      </div>
    </nav>
    <form action="" id="place"
      class="form-tab relative top-[140px] flex h-[68px] w-max flex-shrink gap-[1px] rounded-[80px] bg-TextPrimary lg:top-20">
      <div
        class="location relative flex flex-shrink cursor-pointer flex-col justify-center gap-1 rounded-[80px] bg-TextPrimary pl-10 pr-3 text-xs after:absolute after:left-full after:bottom-[30px] after:h-[2px] after:w-8 after:translate-x-[-50%] after:rotate-[90deg] after:bg-gray-300 hover:bg-gray-300 lg:pr-20 lg:after:bottom-[33px]">
        <label for="" class="location cursor-pointer text-TextSecondary">Location</label>
        <input type="text" placeholder="Where are you going?" id="input-location"
          class="focus:shadow-outline appearance-none rounded border-white bg-transparent leading-tight text-gray-700 focus:outline-none" />
      </div>
      <div
        class="relative flex flex-shrink cursor-pointer flex-col justify-center gap-1 rounded-[80px] bg-TextPrimary pl-10 pr-8 text-xs after:absolute after:left-full after:bottom-[30px] after:h-[2px] after:w-8 after:translate-x-[-50%] after:rotate-[90deg] after:bg-gray-300 hover:bg-gray-300 lg:pr-20 lg:after:bottom-[33px]">
        <p class="text-TextSecondary">Check in</p>
        <span class="text-gray-400">Add dates</span>
      </div>
      <div
        class="relative flex flex-shrink cursor-pointer flex-col justify-center gap-1 rounded-[80px] bg-TextPrimary pl-10 pr-8 text-xs after:absolute after:left-full after:bottom-[30px] after:h-[2px] after:w-8 after:translate-x-[-50%] after:rotate-[90deg] after:bg-gray-300 hover:bg-gray-300 lg:pr-20 lg:after:bottom-[33px]">
        <p class="text-TextSecondary">Check out</p>
        <span class="text-gray-400">Add dates</span>
      </div>
      <div
        class="guest relative flex flex-shrink cursor-pointer items-center justify-center gap-10 rounded-[80px] bg-TextPrimary pl-10 text-xs hover:bg-gray-300 lg:gap-16">
        <div class="flex flex-shrink flex-col gap-1">
          <p class="text-TextSecondary">Guests</p>
          <span class="text-gray-400">Add guests</span>
        </div>
        <button type="submit"
          class="search mr-4 flex flex-shrink items-center justify-center gap-2 rounded-full bg-red-500 p-3 hover:bg-red-600 lg:p-4"
          id="btn-search">
          <i class="fa-solid fa-magnifying-glass text-xl text-TextPrimary"></i>
          <Search class="search-text hidden text-xs text-TextPrimary" id="text-search">Search</Search>
        </button>
      </div>
      <div id="listing"
        class="absolute top-full mt-4 flex h-[150px] w-[500px] scale-0 flex-col justify-center gap-4 rounded-[30px] bg-TextPrimary p-6">
        <p class="uppercase">Go Anywhere, anytime</p>
        <a href="../src/listing.html" id="listing-page"
          class="z-50 flex items-center justify-start rounded-full border-[1px] border-gray-200 p-4 pl-6 shadow-2xl hover:shadow-2xl">
          I'm flexible
          <i class="fa-solid fa-angle-right ml-auto text-3xl font-extralight"></i>
        </a>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
